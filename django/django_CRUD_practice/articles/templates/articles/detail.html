{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">글 상세</h1>
  <hr>
  <p>{{ article.id }}번째 글</p>
  <hr>
  <h2>{{ article.title }}</h2>
  <p>{{ article.content }}</p>
  <p>작성일: {{ article.created_at }}</p>
  <p>수정일: {{ article.updated_at }}</p>
  <hr>
  
  <a href="{% url 'articles:index' %}">글목록</a>
  <a href="{% url 'articles:update' article.id %}">글수정</a>
  <form action="{% url 'articles:delete' article.id %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">글삭제</button>
  </form>
{% endblock content %}
