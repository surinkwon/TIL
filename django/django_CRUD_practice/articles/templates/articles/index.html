{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">글 목록</h1>
  <a href="{% url 'articles:create' %}">글쓰기</a>
  <hr>
  {% for article in articles %}
    <p>글 번호: {{ article.id }}</p>
    <p>
      글 제목: <a href="{% url 'articles:detail' article.id %}">{{ article.title }}</a>
    </p>
    <p>글 내용: {{ article.content }}</p>
    <hr>
  {% endfor %}

{% endblock content %}
